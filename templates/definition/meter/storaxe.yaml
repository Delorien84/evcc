template: storaxe
products:
  - brand: Ads-tec
    description:
      generic: StoraXe
params:
  - name: usage
    choice: ["battery"]
  - name: modbus
    choice: ["tcpip"]
render: |
  type: custom
  power:
    source: modbus
    {{- include "modbus" . | indent 2 }}
    register:
      address: 2
      type: holding
      decode: int16
    scale: 100
  currents:
    - source: modbus
      {{- include "modbus" . | indent 4 }}
      register:
        address: 10
        type: holding
        decode: int16
      scale: 0.1
    - source: modbus
      {{- include "modbus" . | indent 4 }}
      register:
        address: 11
        type: holding
        decode: int16
      scale: 0.1
    - source: modbus
      {{- include "modbus" . | indent 4 }}
      register:
        address: 12
        type: holding
        decode: int16
      scale: 0.1
